<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Task13</title>
</head>
<body>
    <form class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-6">

        <div>
          <label class="block font-medium text-gray-700 mb-1">Name</label>
          <div class="relative">
            <input type="text" class="w-full border border-red-500 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300" placeholder="Enter your name" />
            <span class="absolute right-3 top-2.5 text-red-500 text-xl">⚠️</span>
          </div>
          <p class="text-sm text-red-500 mt-1">Name is required</p>
        </div>
    
        <div>
          <label class="block font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <input type="email" class="w-full border border-red-500 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300" placeholder="Enter your email" />
            <span class="absolute right-3 top-2.5 text-red-500 text-xl">⚠️</span>
          </div>
          <p class="text-sm text-red-500 mt-1">Email is required</p>
        </div>
    
 
        <div>
          <label class="block font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input type="password" class="w-full border border-red-500 px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-300" placeholder="Enter your password" />
            <span class="absolute right-3 top-2.5 text-red-500 text-xl">⚠️</span>
          </div>
          <p class="text-sm text-red-500 mt-1">Password is required</p>
        </div>
    
   
        <div>
          <label class="block font-medium text-gray-700 mb-1">Hobbies</label>
          <select class="w-full border px-3 py-2 rounded">
            <option value="">Select a hobby</option>
            <option value="reading">Reading</option>
            <option value="gaming">Gaming</option>
            <option value="sports">Sports</option>
          </select>
        </div>
  
        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded">
          Submit
        </button>
      </form>
</body>
</html>
