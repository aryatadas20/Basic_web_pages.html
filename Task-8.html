<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Task7</title>
</head>
<body class="h-200 flex justify-center items-center">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <div class="flex justify-center mb-6">
          <img src="https://i.pinimg.com/736x/37/92/56/37925685406c1809fe37953f91108c86.jpg" alt="Avatar" class="w-28 h-28 rounded-full border-4 border-green-600 shadow-lg">
        </div>
        <form>
          <label class="block text-sm font-semibold text-green-700 mb-1">Username</label>
          <input type="text" placeholder="Enter Username" class="w-full px-4 py-3 mb-4 border border-green-700 rounded-md ">
    
          <label class="block text-sm font-semibold text-green-700 mb-1">Password</label>
          <input type="password" placeholder="Enter Password" class="w-full px-4 py-3 mb-4 border border-green-700 rounded-md  ">
    
          <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-md hover:bg-green-700">
            Login
          </button>
    
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="accent-indigo-500">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
          </div>
    
          <div class="mt-6">
            <button type="button" class="w-full bg-red-500 text-white py-3 rounded-md hover:bg-red-600 transition duration-200">
              Cancel
            </button>
          </div>
        </form>
      </div>
    
</body>
</html>
