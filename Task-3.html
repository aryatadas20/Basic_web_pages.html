<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Task3</title>
</head>
<body>
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-blue-700 text-center mb-6">Registration Form</h2>
        
        <form class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">First Name</label>
              <input type="text" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <div>
              <label class="block font-medium">Last Name</label>
              <input type="text" class="w-full border border-gray-300 p-2 rounded" />
            </div>
          </div>
    
          <div>
            <label class="block font-medium">Email</label>
            <input type="email" class="w-full border border-gray-300 p-2 rounded" />
          </div>
    
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Password</label>
              <input type="password" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <div>
              <label class="block font-medium">Re-enter Password</label>
              <input type="password" class="w-full border border-gray-300 p-2 rounded" />
            </div>
          </div>
    
          <div>
            <label class="block font-medium">Gender</label>
            <div class="flex gap-4 mt-1">
              <label><input type="radio" name="gender" value="male" class="mr-1"> Male</label>
              <label><input type="radio" name="gender" value="female" class="mr-1"> Female</label>
            </div>
          </div>
    
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">Age</label>
              <input type="number" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <div>
              <label class="block font-medium">Phone Number</label>
              <input type="text" class="w-full border border-gray-300 p-2 rounded" />
            </div>
          </div>
    
          <div>
            <label class="block font-medium">Address</label>
            <textarea rows="3" class="w-full border border-gray-300 p-2 rounded"></textarea>
          </div>
    
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block font-medium">State</label>
              <input type="text" class="w-full border border-gray-300 p-2 rounded" />
            </div>
            <div>
              <label class="block font-medium">Country</label>
              <select class="w-full border border-gray-300 p-2 rounded">
                <option>Choose your country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Other</option>
              </select>
            </div>
          </div>
    
          <div>
            <label class="block font-medium mb-1">Languages Known</label>
            <div class="flex flex-wrap gap-4">
              <label><input type="checkbox" class="mr-1"> English</label>
              <label><input type="checkbox" class="mr-1"> Kannada</label>
              <label><input type="checkbox" class="mr-1"> Hindi</label>
              <label><input type="checkbox" class="mr-1"> Telugu</label>
            </div>
          </div>
    
          <div>
            <label class="flex items-center">
              <input type="checkbox" class="mr-2">
              Hereby I declare all the given details are true
            </label>
          </div>
    
          <div class="text-right text-sm">
            Log in to <a href="https://google.com" class="text-blue-600 underline" target="_blank">Google</a> website
          </div>
    
          <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Register</button>
          </div>
        </form>
      </div>
    
</body>
</html>
